<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Prediction</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Vm8H1vjXTrUZf2GsjGsBIp8FRFBunf+IAPwTo/BZlQiOP2GNwIuvKcxpYb07i13t"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Advertising Sales Prediction</h2>

            <!-- Prediction Form -->
            <form method="post" action="/predict" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="tv" class="form-label">TV Spend</label>
                <div class="input-group">
                  <span class="input-group-text">₹</span>
                  <input type="number" step="any" class="form-control" name="TV" id="tv" placeholder="e.g. 230.1" required />
                </div>
                <div class="invalid-feedback">Please enter TV ad spend.</div>
              </div>

              <div class="mb-3">
                <label for="radio" class="form-label">Radio Spend</label>
                <div class="input-group">
                  <span class="input-group-text">₹</span>
                  <input type="number" step="any" class="form-control" name="Radio" id="radio" placeholder="e.g. 37.8" required />
                </div>
                <div class="invalid-feedback">Please enter Radio ad spend.</div>
              </div>

              <div class="mb-4">
                <label for="newspaper" class="form-label">Newspaper Spend</label>
                <div class="input-group">
                  <span class="input-group-text">₹</span>
                  <input type="number" step="any" class="form-control" name="Newspaper" id="newspaper" placeholder="e.g. 69.2" required />
                </div>
                <div class="invalid-feedback">Please enter Newspaper ad spend.</div>
              </div>

              <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>

            {% if result %}
            <div class="alert alert-success mt-4 text-center" role="alert">
              {{ result }}
            </div>
            {% endif %}
          </div>
        </div>
      </div>
